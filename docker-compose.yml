services:
  postgres:
    image: postgres:15-alpine
    container_name: pulse-monitor-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pulse123}
      POSTGRES_DB: ${POSTGRES_DB:-pulse_monitor}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U pulse' ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pulse-monitor-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: pulse-monitor-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pulse}:${POSTGRES_PASSWORD:-pulse123}@postgres:5432/${POSTGRES_DB:-pulse_monitor}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-secret-key-12345}
      PORT: 4000
      WEB_URL: http://localhost:3000
      REDIS_URL: redis://redis:6379
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/apps/api/node_modules
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: pulse-monitor-web
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000
      NEXT_PUBLIC_API_URL_BROWSER: http://localhost:4000
    ports:
      - '3000:3000'
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    command: npm run dev

volumes:
  postgres_data:
